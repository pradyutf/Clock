<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    
    <div class="clock">
            
            <div class="slot"></div>
            
            <div class="seconds">
                <div class="zero num"></div>
                <div class="five num"></div>
                <div class="ten num"></div>
                <div class="fifteen num"></div>
                <div class="twenty num"></div>
                <div class="twentyfive num"></div>
                <div class="thirty num"></div>
                <div class="thirtyfive num"></div>
                <div class="forty num"></div>
                <div class="fortyfive num"></div>
                <div class="fifty num"></div>
                <div class="fiftyfive num"></div>

                <div class="minutes">
                    <div class="zero min"></div>
                    <div class="five min"></div>
                    <div class="ten min"></div>
                    <div class="fifteen min"></div>
                    <div class="twenty min"></div>
                    <div class="twentyfive min"></div>
                    <div class="thirty min"></div>
                    <div class="thirtyfive min"></div>
                    <div class="forty min"></div>
                    <div class="fortyfive min"></div>
                    <div class="fifty min"></div>
                    <div class="fiftyfive min"></div>

                    <div class="hour"></div>
                </div>
            </div> 
    </div>

<div class="buttons">
    <button id="startButton" onclick="startClock()"></button>
    <button id="pauseButton" onclick="pauseClock()"></button>
</div>
    <script src="index.js"></script>
</body>
</html>
